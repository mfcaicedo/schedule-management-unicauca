<c-row ngPreserveWhitespaces>

  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong class="titulo">Docentes </strong>
      </c-card-header>
      <c-card-body>

        <c-row class="mb-3">

          <label cLabel class="col-sm-2 col-form-label" >
            Filtrar por departamento:
          </label>
          <c-col md="5">
          <c-dropdown>
            <button cButton cDropdownToggle color="light">
              Selecciona el departamento
            </button>
            <ul cDropdownMenu>
              <li><h6 cDropdownHeader>Departamento</h6></li>
              <li *ngFor="let departments of department"><a (click)="updateTableTeachers(departments)" cDropdownItem>{{departments}}</a></li>
              <!-- routerLink="./{{tipo}}" -->
            </ul>
          </c-dropdown>
          </c-col>

        </c-row>

        <table cTable [responsive]="true">
          <thead cTableColor="primary">
          <tr>
            <th *ngFor="let c of columns">{{c}} </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let profesor of person; index as i">
            <td>{{profesor.personCode}} </td>
            <td>{{profesor.fullName}} </td>

            <td>
              <div *ngFor = "let key of profesor.department | keyvalue">
                {{key.value}}
              </div>
            </td>

          </tr>

          </tbody>

        </table>
        <br>
        <app-paginador
        (pageChanged)="loadTableTeachers($event)" [totalItems]="totalItems" [totalNumberPage]="totalNumberPage" [pageSize]="pageSize"

        ></app-paginador>
      </c-card-body>
    </c-card>
  </c-col>

</c-row>
