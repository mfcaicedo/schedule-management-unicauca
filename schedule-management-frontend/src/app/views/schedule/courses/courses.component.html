<c-accordion-item >
  <ng-template cTemplateId="accordionHeader">
    <div *ngIf="!showSelectedCourse" >
      <strong>Cursos </strong>
    </div>

    <div class="container" *ngIf="showSelectedCourse && curso">
      <label>
        Curso: <strong>{{curso.subject.subjectCode}}</strong> | Grupo: <strong>{{curso.courseGroup}}</strong><br>
        Semestre: <strong>{{semester}}</strong><br>
      </label>

    </div>
  </ng-template>
  <ng-template cTemplateId="accordionBody">
    <table cTable>
      <thead cTableColor="dark">
      <tr>
        <th *ngFor="let c of columns">{{c}} </th>
      </tr>
      </thead>
      <tbody>

        <div class="materias-container">
          <table>
            <tbody>
              <tr *ngFor="let course of courses" [hidden]="course.remainingHours === 0" >
                <td >
                  <div class="materia-box" draggable="true" (dragstart)="dragStart($event, course) " (click)="selectCourse(course)"  >
                    {{course.subject.subjectCode}}&nbsp;{{course.courseGroup}}
                    <div><strong>&nbsp;{{course.typeEnvironmentRequired}}</strong></div>
                    
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </tbody>

    </table>

  </ng-template>
</c-accordion-item>
