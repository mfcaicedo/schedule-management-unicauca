<div class="grid-container">
  <!--
  Mostrar información del ambiente seleccionado
 -->

  <c-accordion [alwaysOpen]="true" class="shadow accordion-custom rounded-2">
    <c-accordion-item [visible]="true">
      <ng-template cTemplateId="accordionHeader">
        Ambiente seleccionado
      </ng-template>
      <ng-template cTemplateId="accordionBody" class="centered">
        <div class="centered">
          <h5 cCardSubtitle class="mb-2 text-medium-emphasis">{{environment.id}}</h5>
          <p cCardText>
            {{environment.name}} <br>
            {{environment.capacity}} <br>
            {{environment.environmentType}}
          </p>
        </div>
      </ng-template>
    </c-accordion-item>

    <c-accordion-item [visible]="true">
      <ng-template cTemplateId="accordionHeader">
        Franja seleccionada
      </ng-template>
      <ng-template cTemplateId="accordionBody">
        <div class="centered">
          <h5 cCardSubtitle class="mb-2 text-medium-emphasis">{{schedule.id}}</h5>
          <p cCardText>
            {{schedule.course.subject.subjectCode }} | {{schedule.course.courseGroup}} <br>
            {{schedule.startingTime}} - {{schedule.endingTime}}
          </p>

        </div>
      </ng-template>
    </c-accordion-item>

    <div *ngIf="showAvailable">

      <app-schedule-time-all [takenEnvironmentSchedule]="takenEnvironmentSchedules"
        [takenProfessorSchedule]="takenProfessorSchedules"
        (selectedSchedule)="getSelectedUpdateSchedule($event)"></app-schedule-time-all>

      <div class="cont d-grid gap-2 col-6 mx-auto">
        <button *ngIf="updateIsSelected" cButton class="boton" color="warning" size="lg"
          (click)="onClickUpdateSchedule()">
          Actualizar
        </button>
      </div>

    </div>
  </c-accordion>


  <div class="elemnt" *ngIf="showAvailable">
    <app-schedule-view [ambiente]="environment"></app-schedule-view>
  </div>
</div>
