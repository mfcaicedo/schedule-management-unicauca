<c-row ngPreserveWhitespaces>

      <c-card-header>
        <strong class="titulo">Ambientes </strong>
      </c-card-header>
      <c-card-body>

        <c-row class="mb-3">
          <c-col md="5">
            <label cLabel class="label-title">
              Filtro:
            </label>
            <c-dropdown>
              <button cButton cDropdownToggle color="primary">
                Seleccionar tipo ambiente
              </button>
              <ul cDropdownMenu>
                <li *ngFor="let tipo of environmentTypes">
                  <a (click)="updateTableEnvironments(tipo)" cDropdownItem>
                    {{tipo}}
                  </a>
                </li>

              </ul>
            </c-dropdown>
          </c-col>

        </c-row>

            <tr>
              <th *ngFor="let c of columns">{{c}} </th>
            </tr>
          </thead>

            <tr *ngFor="let ambiente of environments">
              <td>{{ambiente.id}} </td>
              <td>{{ambiente.environmentType}} </td>
              <td>{{ambiente.name}} </td>

              <td>{{ambiente.capacity}} </td>
              <td>{{ambiente.facultyId}} </td>
