<c-card>
  <c-card-header>
    <strong class="titulo">Crear ambiente de aprendizaje</strong>
  </c-card-header>
  <c-card-body>
    <!-- #child [isEdit]="false" (showAddResource)="showResource()" (emitterForm)="getEnvironmentForm($event)" -->
    <app-environment-form

    #child [isEdit]="false" (emitterForm)="getEnvironmentForm($event)"
    [isSent]="isSent"
    ></app-environment-form>

    <div class="d-grid gap-2 ">
      <button cButton color="primary" variant="outline" size="lg" type="submit" [disabled]="child.form.invalid" (click)="child.setValues();showResource()">
        AÃ±adir recursos a este ambiente
      </button>
    </div>
  </c-card-body>

</c-card>
<br>

<!-- recursos para agregar al ambiente -->
<c-card *ngIf="show">
<!-- <c-card *ngIf="true"> -->

  <c-card-body>
    <app-resources
      #listResources [isEdit]="false" (addedResource)="onAddedResource($event)" [environment]="environment"
      (removeResource)="onRemoveResource($event)"
      ></app-resources>
  </c-card-body>
  <br>
</c-card>
<br>
<button cButton color="primary" size="lg" [disabled]= "child.form.invalid" (click)="child.setValues() ;getInfo() ; onSaveEnvironment()" >
  Guardar este ambiente
</button>
