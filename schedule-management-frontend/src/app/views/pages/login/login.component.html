<body>
  <div class="background"></div>
  <div class="card">
      <img class="logo" src="../../../../assets/png/unicauca.png"/>
      <h2>SIMCA 3.0</h2>
      <form class="form" [formGroup]="formLogin" >
          <input type="text" placeholder="Usuario" formControlName="username" />
          <p *ngIf="(formLogin.get('username')?.touched || buttontouched) && formLogin.get('username')?.invalid">{{getError("email")}}</p>
          <input type="password" placeholder="Contraseña" formControlName="password"/>
          <p *ngIf="(formLogin.get('password')?.touched || buttontouched) && formLogin.get('password')?.invalid">{{getError("password")}}</p>
          <button type="submit" (click)="enviarDatos()" >Iniciar sesión</button>
      </form>
      <footer>
      </footer>
  </div>
</body>
